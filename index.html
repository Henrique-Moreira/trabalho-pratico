<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho pr√°tico</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="cont">
      <h1>Escolha um valor do range !</h1>
      <div class="all">
        <p>
          <span style="color: red;">(R) Vermelho:</span
          ><input type="range" id="rangeRed" min="0" max="255" />
          <input type="text" class="indicator" id="red_Value" disabled />
        </p>
        <p>
          <span style="color: green;">(G) Verde: </span
          ><input type="range" id="rangeGreen" min="0" max="255" />
          <input type="text" class="indicator" id="green_Value" disabled />
        </p>
        <p>
          <span style="color: blue;">(B) Azul: </span
          ><input type="range" id="rangeBlue" min="0" max="255" />
          <input type="text" class="indicator" id="blue_Value" disabled />
        </p>
        <div class="rgbBox"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
